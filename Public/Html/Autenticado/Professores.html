<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Tables.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="div-table mt-2">
                <table class="table mt-2 ml-2 mr-2 mb-2">
                <tbody e-id="modelo">
                    <tr style="display:none;">
                        <td class="td-aluno">
                            
                        </td>
                        <td class="td-aluno">
                            <h6><b>Nome</b></h6>
                            <span e-id="nome"></span>
                        </td>
                        <td class="td-aluno">
                            <h6><b>Departamento</b></h6>
                            <span e-id="departamento"></span>
                        </td>
                        <td class="td-aluno">
                            <h6><b>E-mail</b></h6>
                            <span e-id="email"></span>
                        </td>
                        <td class="td-aluno">
                            <h6><b>Idade</b></h6>
                            <span e-id="idade"></span>
                        </td>
                        <td class="td-aluno">
                            <h6><b>Sala</b></h6>
                            <span e-id="sala"></span>
                        </td>
                        <td class="td-aluno">
                           
                            <span>
                                <button e-id="ver-mais" class="btn btn-outline-info mt-2">Ver mais</button>
                            </span>
                        </td>
                    </tr>
                </tbody>
                <tbody e-id="oficial"></tbody>
              </table>
            </div>
            
        </div>
        <div class="col-lg-2"></div>


    </div>

    <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nome Professor</h5>
                <button data-dismiss="modal" class="btn btn-outline-secondary ml-2 mr-2 mb-2 col-3">Fechar</button>
              </div>
             
          </div>
        </div>
      </div>

    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/Js/requisicao.js"></script>
        <script src="/Js/Admin/professores.js"></script>

</body>
</html>
