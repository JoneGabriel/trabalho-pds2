<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <label  class="ml-2 mr-2">Dados Curso:</label>
            <input id="nome" placeholder="Nome" class="form-control ml-2 mr-2" type="text">
            <input id="codigo" placeholder="Código" class="form-control ml-2 mr-2 mt-2" type="text">
            <input id="email" placeholder="E-mail" class="form-control ml-2 mr-2 mt-2" type="text">
            <input id="departamento" placeholder="Departamento" class="form-control ml-2 mr-2 mt-2" type="text">
            <label class="ml-2 mr-2 mt-2">Reitor</label>
            <select class="form-control ml-2 mr-2"  id="pessoa"></select>
            <label class="ml-2 mr-2 mt-2">Materias</label>
            <select class="form-control ml-2 mr-2"  id="materia">
                <option value=""></option>
            </select>
            <div id="div-materias" class="ml-2 mr-2"></div>
            <button id="btn-adicionar-materia" class="btn btn-success ml-2 mr-2 mt-2">Adicionar Matéria</button>
            <input id="horas" placeholder="Horas" class="form-control ml-2 mr-2 mt-2" type="number">
           
            <div id="turno" class="ml-2 mr-2 mt-2">
                <label class="ml-2 mr-2">Turno</label>
                <br>
                <label class="ml-2" >Tarde</label>
                <input type="checkbox" e-id="tarde"> 
                <label class="mt-1 ml-2" >Noite</label>
                <input type="checkbox" e-id="noite"> 
                <label class="mt-1 ml-2" >Manhã</label>
                <input type="checkbox" e-id="manha">
            </div>
            
            <button id="btn-criar-curso" class="btn btn-success  ml-2 mr-2 mt-2">Criar Curso</button>

        </div>
        <div class="col-lg-4"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/Js/requisicao.js"></script>
    <script src="/Js/Admin/criarCurso.js"></script>
</body>
</html>
